<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <meta charset=utf-8>
  <title>WebSocket ESP8266</title>
</head>

<body>
  <div class="media-container">
    <img id="video" class="video" src="http://192.168.0.57:8080/video"/>
    <object id="audio" class="audio" type="text/html" data="http://192.168.0.57:8080/audio.opus"></object>
  </div>
  <div class="controls">
    <form id="IP_inputs" name="myform" action="" method="GET">
      Webcam IP:
      <input type="text" name="inputbox1" value="192.168.0.57">
      <input type="button" name="button1" value="Load" onClick="readUrlAV(this.form)">
      <br>
      Rover IP:
      <input type="text" name="inputbox2" value="192.168.0.149:81">
      <input type="button" name="button2" value="Connect" onClick="connectWSS(this.form)">
    </form>
    
    <p id='pos'></p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
