<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <meta charset=utf-8>
  <title>WiFi Rover Control</title>
</head>

<body>
  <!-- Fondo con captura de video y audio -->
  <div class="media-container">
    <img id="video" class="video" src="http://10.3.12.212:8080/video" />
    <object id="audio" class="audio" type="text/html" data="http://10.3.166.75:8080/audio.opus"></object>
  </div>

  <!-- Inputs de conectividad con rover y camara IP-->
  <div class="network">
    <form id="IP_inputs" name="myform" action="" method="GET">
      Webcam IP:
      <input type="text" name="inputbox1" value="192.168.43.1">
      <input type="button" name="button1" value="Load" onClick="readUrlAV(this.form)">
      <br>
      Rover IP:
      <input type="text" name="inputbox2" value="192.168.43.149">
      <input type="button" name="button2" value="Connect" onClick="connectWSS(this.form)">
    </form>

    <p id='mousepos'></p>
    <p id='eyepos'></p>
  </div>

  <!-- Indicadores de set point y valor actual de salidas -->
  <div class="panel">
    <progress class="inverted" id="spLB" value="0" max="100" min="0"></progress>
    <progress id="spLF" value="0" max="100" min="0"></progress>  L
    <br>
    <progress class="inverted" id="spRB" value="0" max="100" min="0"></progress>
    <progress id="spRF" value="0" max="100" min="0"></progress>  R
    <br><br>
    <progress class="inverted" id="pwLB" value="0" max="100" min="0"></progress>
    <progress id="pwLF" value="0" max="100" min="0"></progress>  L
    <br>
    <progress class="inverted" id="pwRB" value="0" max="100" min="0"></progress>
    <progress id="pwRF" value="0" max="100" min="0"></progress>  R
  </div>

  <!-- Project from: http://anthonyterrien.com/knob/-->
  <!-- Indicador de control enviado -->
  <div class="controls">    
    <input class="knob">
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.knob.min.js"></script>
  <script type="text/javascript" src="js/tobii-web-client.js"></script>
  <script type="text/javascript" src="js/eyetracker.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
