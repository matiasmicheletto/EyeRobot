<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <meta charset=utf-8>
  <title>WebSocket ESP8266</title>
</head>

<body>
  <div class="media-container">
    <object class="video" type="text/html" data="http://192.168.0.57:8080/video"></object>
    <object class="audio" type="text/html" data="http://192.168.0.57:8080/audio.opus"></object>
  </div>
  <div class="controls">
    <form id="IP_inputs" name="myform" action="" method="GET">
      Webcam IP:
      <input type="text" name="inputbox1" value="192.168.0.57">
      <input type="button" name="button1" value="Load" onClick="readUrlAV(this.form)">
      <br>
      Rover IP:
      <input type="text" name="inputbox2" value="192.168.0.149:81">
      <input type="button" name="button2" value="Connect" onClick="connectWSS(this.form)">
    </form>
    
    <input type='range' min='0' max='2046' value='490' id='range1' oninput='updateVal1()'>
    <input type='range' min='0' max='2046' value='670' id='range2' oninput='updateVal2()'>
    <p id='valores'></p>
  </div>
  <br><br>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
